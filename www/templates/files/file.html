<h2><i class="icon ion-ios-folder"></i> {{ file.description }} ({{ file.content_type }})</h2>
<p>Enviado por {{ file.owner }}</p>
<p>{{ file.updated_at | date: 'dd/MM/yyyy - HH:mm' }}</p>
<button class="button" ng-click="checkFile(file)" ng-if="checkFile(file)">
  <i class="icon ion-android-open"></i>
</button>
<button class="button button-stable" ng-click="fileDownload(file)">
  <i class="icon ion-ios-cloud-download-outline"></i>
</button>
