<ion-view view-title="Arquivo">
  <ion-content class="padding file-detail">
    <p class="icon ion-ios-folder"></p>

    <h2 class="file-descripition">{{ file.description }}</h2>

    <div class="file-info">
      <p>({{ file.content_type }}) - {{ file.file_size | byteFmt: 2 }}</p>
      <p>Enviado por {{ file.owner }} - {{ file.updated_at | date: 'dd/MM/yyyy - HH:mm' }}</p>
    </div>

    <div class="actions">
      <progress max="100" value="{{ downloadProgress }}" ng-show="downloading"></progress>
      <button class='button button-block button-balanced' ng-click="fileDownload(file)" ng-hide="downloaded || downloading">Baixar</button>
      <button class='button button-block button-positive' ng-click="fileOpen(file)" ng-show="downloaded">Abrir</button>
      <a href="#" ng-click="fileRemove(file)" ng-show="downloaded" class="remove-link">Apagar</a>
    </div>
  </ion-content>
</ion-view>
