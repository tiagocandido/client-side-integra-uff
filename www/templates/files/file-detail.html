<ion-view view-title="Arquivo">
  <ion-content class="padding">
    <i class="icon ion-ios-folder"></i>
    <h2>{{ file.description }}</h2>
    <h3>({{ file.content_type }})</h3>
    <p>Enviado por {{ file.owner }}</p>
    <p>{{ file.updated_at | date: 'dd/MM/yyyy - HH:mm' }}</p>
    <button class='button button-block' ng-click="fileDownload(file)" ng-hide="downloaded">Baixar</button>
    <button class='button button-block' ng-click="fileOpen(file)" ng-show="downloaded">Abrir</button>
  </ion-content>
</ion-view>
