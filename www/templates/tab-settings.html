<ion-view view-title="Configurações">
    <ion-content>
        <div class="list">
            <div class="item" href="#">
                Perfil
            </div>
            <div class="item item-toggle">
                Notificações
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Download Automático
                </div>
                <select>
                    <option>Sempre</option>
                    <option selected>Somente Wi-Fi</option>
                    <option>Nunca</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Intervalo de sincronização
                </div>
                <select ng-model="settings.SYNC_INTERVAL.value" ng-options="item.interval as item.text for item in intervalOptions">
                </select>
            </label>
            <a class="item" href="#/tab/accounts">
                Contas Sincronizadas
            </a>
        </div>
    </ion-content>
</ion-view>
