<ion-view view-title="Arquivos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="file in files" type="item-text-wrap">
        <h2>{{file.description}} ({{ file.content_type }})</h2>
        <p>Enviado por {{ file.owner }}</p>
        <p>{{ file.updated_at | date: 'dd/MM/yyyy - HH:mm' }}</p>
        <i class="icon ion-ios-download-outline"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
