<div class="event-details">
  <h2><span class="icon ion-android-calendar"></span> {{_event.starts | date: 'dd/MM/yyyy - HH:mm'}}</h2>
  <p>{{_event.name}}</p>
  <p>{{_event.course_name}}</p>
</div>
<button class="button add-to-calendar-button" ng-click="addToCalendar(_event)">
  <i class="ion-plus-circled"></i>
</button>
