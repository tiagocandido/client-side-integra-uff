<ion-view view-title="Disciplinas">
    <ion-content>
        <ion-refresher pulling-text="Puxe para atualizar" on-refresh="sync()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-left item-icon-right" ng-repeat="course in courses" type="item-text-wrap" href="#/tab/courses/{{course.id}}">
                <i class="icon ion-university"></i>
                <h2>{{course.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
